<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
    <div class="mb-5">
      <label 
      for="nombre" 
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
      <input 
      type="text" 
      id="nombre" 
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
      placeholder="Juan" 
      formControlName="nombre"/>
    </div>
    <div class="mb-5">
      <label 
      for="edad" 
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Edad</label>
      <input 
      type="number" 
      id="edad" 
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
      formControlName="edad"/>
    </div>
    <div class="mb-5">
      <label 
      for="email" 
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">email</label>
      <input 
      type="email" 
      id="email" 
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
      placeholder="Juan1@gmail.com" 
      formControlName="email"/>
    </div>

      </div>

    <div class="flex justify-end mt-5">
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mr-3">Registrar</button>
      <button type="submit" (click)="subImprimir()" class="text-white bg-green-700 hover:bg-green-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Imprimir</button>
    </div>
    <div>
      {{tem}}
    </div>
  </form>
